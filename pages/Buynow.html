<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
    <link
      rel="icon"
      href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png"
    />
    <link rel="stylesheet" href="/externalCss/BuyNow.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="one pay009">
        <div
          class="round"
          style="background-color: rgb(42, 85, 229); color: #fff"
        >
          <h5>1</h5>
        </div>
        <span>Address</span>
      </div>
      <div class="two pay009">
        <div class="round">
          <h5>2</h5>
        </div>
        <span style="color: rgb(113, 116, 120)">Order Summery</span>
      </div>
      <div class="three pay009">
        <div class="round"><h5>3</h5></div>
        <span style="color: rgb(113, 116, 120)">Payment</span>
      </div>
    </div>
    <!-- Form -->
    <div class="address">
      <form action="/pages/6999.html">
        <div class="name add0099">
          <input type="text" placeholder="Full Name (Required)" required />
        </div>
        <div class="phone-number add0099">
          <input type="number" placeholder="Phone number (Required)" required />
        </div>
        <div class="pin-code add0099">
          <input type="number" placeholder="Pincode (Required)" required />
        </div>
        <div class="state add0099">
          <input type="text" placeholder="State" required />
        </div>
        <div class="city add0099">
          <input type="text" placeholder="City (Required)" required />
        </div>
        <div class="house-no add0099">
          <input
            type="text"
            placeholder="House No. Building Name (Required)"
            required
          />
        </div>
        <div class="road-name add0099">
          <input type="text" placeholder="Road name, Area, Colony (Requried)" />
        </div>

        <div class="typeOf-address">
          <p style="color: rgb(126, 129, 133); font-size: 13px">
            Type of adrress
          </p>
          <div class="location">
            <div class="home">
              <input type="radio" name="ol" id="" />
              <span> <i class="bx bxs-home"></i>Home</span>
            </div>

            <div class="home">
              <input type="radio" name="ol" id="" />
              <span></span><i class="bx bxs-briefcase-alt-2"></i>Work</span>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Save Address</button>
        </div>
      </form>
    </div>
  </body>
</html>
