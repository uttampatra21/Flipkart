    const rn = 100 + Math.floor(Math.random() * 9000);
    document.getElementById("ran").textContent = rn;

    document.getElementById("x").addEventListener("click", () => {
      document.querySelector(".qr").style.visibility = "hidden";
    });
    document.getElementById("qrcode").addEventListener("click", () => {
      document.querySelector(".qr").style.visibility = "visible";
    });

    //! Phone pAy
    document.getElementById("phonepay").addEventListener("click", () => {
      document.querySelector(".phonePay").style.visibility = "visible";
    });
    document.getElementById("y").addEventListener("click", () => {
      document.querySelector(".phonePay").style.visibility = "hidden";
    });

    // Bhim
    document.getElementById("bhim").addEventListener("click", () => {
      document.querySelector(".bhim").style.visibility = "visible";
    });
    document.getElementById("z").addEventListener("click", () => {
      document.querySelector(".bhim").style.visibility = "hidden";
    });
