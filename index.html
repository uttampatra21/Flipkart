<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive/responsive.css" />
    <!-- Font Awesome -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://imagedelivery.net/5MYSbk45M80qAwecrlKzdQ/3e7a0718-2f18-4201-845f-68bfb02fa400/public"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburgerMenu"></div>
        <ul class="large-nav">
          <li class="logo-img">
            <a href="/">
              <img
                width="100"
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                alt=""
              />
              <div class="join-pluse">
                <span class="join">Join</span>
                <span class="plus"
                  >Plus
                  <img
                    style="position: absolute"
                    width="15px"
                    src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                    alt=""
                /></span>
              </div>
            </a>
          </li>
          <li class="search">
            <div class="search-input">
              <input
                type="text"
                placeholder="Search for products, brands and more"
              />
            </div>
            <i
              class="bx bx-search"
              style="color: #2874f0; font-size: 1.5rem; font-weight: 500"
            ></i>
          </li>
          <li class="user">
            <a href="#"> Login </a>
          </li>
          <li class="seller">
            <a href="">Become a Seller</a>
          </li>
          <li class="more">
            <a href="">More <i class="bx bx-chevron-down"></i></a>
          </li>
          <li class="cart">
            <a href="">
              <i class="bx bxs-cart-alt" style="font-size: 25px"></i>
              Cart
            </a>
          </li>
        </ul>
        <div class="small-nav">
          <div class="small-div">
            <ul class="small-ul">
              <li class="small-logo">
                <i
                  class="bx bx-menu"
                  style="color: #fff; font-size: 1.5rem"
                ></i>
                <a href="/">
                  <img
                    width="100"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fk-explorePlus-c5de64.png"
                    alt=""
                  />
                </a>
              </li>
              <li class="small-acc">
                <div class="cart">
                  <i class="bx bxs-cart-alt" style="font-size: 25px"></i>
                </div>
                <div class="small-login">
                  <a href="">Login</a>
                </div>
              </li>
            </ul>
            <div class="small-search">
              <i
                class="bx bx-search"
                style="color: #959595; font-size: 18px; font-weight: 600"
              ></i>
              <input
                type="text"
                placeholder="Search for Products, Brands and More"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="sub-header">
      <ul>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"
            alt=""
          />
          <span>Grocery</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"
            alt=""
          />
          <span>Mobiles</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
          />
          <span>Fashion</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
            alt=""
          />
          <span>Electronics</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
            alt=""
          />
          <span>Appliances</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"
            alt=""
          />
          <span>Travel</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
            alt=""
          />
          <span>Toys</span>
        </li>
        <li>
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
            alt=""
          />
          <span>Bikes</span>
        </li>
      </ul>
    </section>
  </body>
  <script src="index.js"></script>
  <!-- JavaScript -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</html>
